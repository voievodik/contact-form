<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" type="image/png" href="images/icon.svg"/>
    <title>Contact form</title>
</head>
<body>
    
    <div id="wrapper" class="wrapper">

        <div class="popup" id="popup">
            <div class="popup-text" id="popup-text"></div>
            <div class="popup-button">
                <button id="popup-cancel">Cancel</button>
                <button id="popup-confirm">Confirm</button>
            </div>
            
        </div>

        <div class="message" id="message">
            <div id="message-user">Hello, user with email </div>
            <img src="/images/message.jpg">
        </div>

        <form id="form">

            <div class="box">
                <input class="input" id="name" name="name" type="text" required>
                <span class="text">Email</span>
            </div>

            <div class="box">
                <input class="input" id="password" name="password" type="password" required>
                <span class="text" class="text">Password</span>
            </div>

            <div class="button">
                <button class="submit" id="submit" type="submit">Submit</button>
            </div>
            

        </form>



    </div>



    

    
    
 


    <script src="js/main.js"></script>
</body>
</html>
